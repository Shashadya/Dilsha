{% load static %}
<!--header section start -->
<style>
    .dropdown-item.custom-hover:hover {
        background-color: #6f42c1 !important;
        /* Bootstrap purple */
        color: #fff !important;
        /* keep text white */
    }
</style>
<div class="header_section">
    <div class="container">
        <nav class="navbar navbar-dark bg-dark">
            <a class="logo" href="{% url 'storehome' %}">
                <img src="{% static 'images/Logo3.png' %}" height="50" width="150">
            </a>

            <div class="search_section">
                <ul>
                    <li><a href="#">Log In</a></li>
                    <li><a href="#"><img src="{% static 'images/shopping-bag.png' %}"></a></li>
                    <li><a href="#"><img src="{% static 'images/search-icon.png' %}"></a></li>
                </ul>
            </div>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample01"
                aria-controls="navbarsExample01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarsExample01">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="{% url 'storehome' %}">Home</a>
                    </li>

                    <li class="nav-item dropdown">
                        <!-- FIX: use href="#" so it doesn't redirect -->
                        <a class="nav-link dropdown-toggle" href="{% url 'category' %}" id="navbarDropdown"
                            role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Category
                        </a>

                        <ul class="dropdown-menu bg-transparent rounded-3 shadow-lg p-2"
                            aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item rounded-2 fw-semibold text-white custom-hover"
                                    href="{% url 'category' %}">All Products</a></li>
                            {% for category in categories %}
                            <li>
                                <a href="{% url 'shop_by_category' category.name %}" class="dropdown-item">
                                    {{category.name}}
                                </a>
                            </li>
                            {% endfor %}
                        </ul>
                    </li>

                    <li class="nav-item"><a class="nav-link" href="#">Client</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact Us</a></li>
                </ul>
            </div>
        </nav>

        <!-- Bootstrap 5 JS Bundle (must be included!) -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    </div>
    <!--banner section start -->
    <div class="banner_section layout_padding" data-aos="fade-up">
        <div id="my_slider" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-6" data-aos="fade-right">
                                <div class="taital_main">
                                    <h4 class="banner_taital"><span class="font_size_90">{{title}}</h4>
                                    <p class="banner_text">There are many variations of passages of Lorem Ipsum
                                        available...</p>
                                    <div class="book_bt"><a href="#">Shop Now</a></div>
                                </div>
                            </div>
                            <div class="col-md-6" data-aos="fade-left">
                                <div><img src="{% static 'images/img-1.png' %}" class="image_1"></div>
                            </div>
                        </div>
                        <div class="button_main"><button class="all_text">All</button><input type="text"
                                class="Enter_text" placeholder="Enter keywords" name=""><button
                                class="search_text">Search</button></div>
                    </div>
                </div>
                <!-- More carousel items remain unchanged -->
            </div>
            <a class="carousel-control-prev" href="#my_slider" role="button" data-slide="prev">
                <i><img src="{% static 'images/left-icon.png' %}"></i>
            </a>
            <a class="carousel-control-next" href="#my_slider" role="button" data-slide="next">
                <i><img src="{% static 'images/right-icon.png' %}"></i>
            </a>
        </div>
    </div>
    <!--banner section end -->
</div>
<!--header section end -->
